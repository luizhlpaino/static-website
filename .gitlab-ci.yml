image: node
stages: 
  - build
  - test
  - deploy

build website:
  stage: build  
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
  artifacts:
    paths:
      - ./public

test artifact:
  stage: test
  image: alpine
  script:
    - grep -q "Gatsby" ./public/index.html

test website:
  stage: test  
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 3
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"

deploy website:
  stage: deploy
  script:  
    - npm install --global surge
    - surge --project ./public --domain lgm-gitlab-static.surge.sh